	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" media="all" />
	<script type="text/javascript" src="js/script.js" defer></script>
	<script type="text/javascript" src="js/contact.js" defer></script>
</head>
<body>
	<!-- header/nav -->
	<header>
		<nav id="navbar">
			<a href="#" id="navicon"><img id="navImg" src="imgs/navicon.png" alt="hamburger button" /></a>
			<ul id="navList">
				<li><a href="index.html">H<span>OME</span></a></li>
				<li><a href="events.html">E<span>VENTS</span></a></li>
				<li><a href="about.html">A<span>BOUT</span></a></li>
				<li><a class="selected" href="contact.html">C<span>ONTACT</span></a></li>
			</ul>
		</nav>
		<a href="index.html"><img id="logo" src="imgs/logo.png" alt="valenti online logo" /></a>
		<div id="social">
			<a href="https://www.facebook.com/" target="_blank"><img class="socialIcons" src="imgs/icon_facebook.png" alt="facebook icon" /></a>
			<a href="https://www.instagram.com/" target="_blank"><img class="socialIcons" src="imgs/icon_instagram.png" alt="instagram icon" /></a>
			<a href="https://twitter.com/" target="_blank"><img class="socialIcons" src="imgs/icon_twitter.png" alt="twitter icon" /></a>			
		</div>
	</header>
	
	<!-- contact form -->
		<article id="contact">
			<h1>C<span>ONTACT</span></h1>
			<h3>All fields required.</h3>
			<div id="contactContainer">
				<section id="contactSection">
					<form id="contactForm" action="#" method="post">
						<ul class="contactList">
							<li>
								<label for="firstName">First Name:</label>
								<input class="contactFields" type="text" name="firstName" id="firstName" placeholder="First Name Here" autofocus required />
							</li>
							<li>
								<label for="lastName">Last Name:</label>
								<input class="contactFields" type="text" name="lastName" id="lastName" placeholder="Last Name Here" required />
							</li>
							<li>
								<label for="phoneNumber">Phone Number:</label>
								<input class="contactFields" type="tel" name="phoneNumber" id="phoneNumber" placeholder="123-456-7890" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required />
							</li>
							<li>
								<label for="email">Email:</label>
								<input class="contactFields" type="email" name="email" id="email" placeholder="your@email.com" required />
							</li>
							<li>
								<label for="subject">Subject:</label>
								<input class="contactFields" type="text" name="subject" id="subject" placeholder="Subject Here" required />
							</li>
							<li>
								<label for="msg">Message:</label>
								<textarea class="contactFields" name="msg" id="msg" placeholder="Enter Your Message Here" required></textarea>
							</li>
							<li>
								<input type="submit" class="contactButtons" name="sendButton" id="sendButton" value="Send" />
								<input type="reset"	class="contactButtons" name="reset" value="Clear" />
							</li>
						</ul>
					</form>
				</section>
				<!-- address snippet -->
				<section id="address">
					<p>V<span>ALENTI</span> O<span>NLINE</span><br />
					123 ABC STREET<br />
					NEW YORK, NY 10001</p>
				</section>
			</div>
		</article>
	<footer>
		V<span>ALENTI</span> O<span>NLINE</span> &copy; 2018
	</footer>

</body>
</html>
